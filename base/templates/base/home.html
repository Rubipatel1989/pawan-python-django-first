{% extends "main.html" %}
<h1>Home Template</h1>

{% block content %}
<style>
    .home-container{
        display:grid;
        grid-template-columns: 1fr 3fr;
    }
</style>
<div class="home-container">
    <div>
        <h3>Browse topic</h3>
        <hr/>
    </div>
    <div>
        <a href="{% url 'create-room' %}">Create Room</a>
        <div>
            {% for room in rooms %}
                <div>
                    <a href="{% url 'update-room' room.id %}">Edit</a>
                    <a href="{% url 'delete-room' room.id %}">Delete</a>
                    <span>@{{room.host.username}}</span>
                    <h1>{{room.id}} -- <a href="{% url 'room' room.id %}">{{room.name}}</a> -- {{room.age}}</h1>
                    <small>{{room.topic.name}}</small>
                </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock content %}
